<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>JHU Ruby Specialization Certificates</title>
<style>
/*
PDFObject appends the classname "pdfobject-container" to the target element.
This enables you to style the element differently depending on whether the embed was successful.
*/
.pdfobject-container {
	width: 100%;
	max-width: 600px;
	height: 600px;
	margin: 2em 0;
}
/* PDFObject automatically assigns the class name "pdfobject" to the <embed> element */
.pdfobject { border: solid 1px #666; }
</style>
</head>

<body>
<div id="pdf1"></div>

<div id="pdf2"></div>

<div class="pdfobject-com"><a href="http://pdfobject.com">PDFObject.com</a></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfobject/2.1.1/pdfobject.min.js"></script>

<script>

var options = {
	page: 2,
	pdfOpenParams: {
		navpanes: 1,
		view: "FitH",
		pagemode: "thumbs"
	}
};

PDFObject.embed(""https://jlollis.github.io/certifications/ruby-on-rails-specialization/Coursera_TKJ5W57UYKKE_Ruby_on_Rails.pdf", "#pdf1", options);
PDFObject.embed("https://jlollis.github.io/certifications/ruby-on-rails-specialization/Coursera%20MDGLDHQHBN5F.pdf", "#pdf2");
</script>

</body>
</html>
